<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>dashboard</title>


</head>
<body>
    <div class="box">
        <div class="circle" data-dots="70" data-percent="90" style="--bgColor: #ff0070"></div>
        <div class="text">
            <h2>90%</h2>
            <small>HTML</small>
        </div>
    </div>
    <div class="box">
        <div class="circle" data-dots="70" data-percent="70" style="--bgColor: #0f0"></div>
        <div class="text">
            <h2>70%</h2>
            <small>CSS</small>
        </div>
    </div>
    <div class="box">
        <div class="circle" data-dots="70" data-percent="60" style="--bgColor: #52a8ff"></div>
        <div class="text">
            <h2>60%</h2>
            <small>JavaScript</small>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
